<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- 
	<abbr> 태그는 줄임말 또는 머리글자를 나타낸다.
	title 속성을 이용해서 마우스를 올렸을때 도움말을 표시할 수 있다.
 -->
	Using <abbr title="Hyper Text Markup Language">HTML</abbr> is fun and easy!
	
<!-- 
	<b> 태그는 독자의 주의를 끄는 요소로 활용된다. 굵게, <strong> 태그를 사용하는것을 권장하더라...
 	<i> 태그는 이텔릭체(기울임꼴)로 표시된다. <em> 태그를 사용하는 것을 권장하더라...
 	<mark> 태그는 형광펜을 사용한 것 처럼 글자 배경이 바뀐다.
 -->
 
 <p>
 	<b>1절</b>
	아름다운 이땅에 <strong>금수강산</strong>에
	<i>단군할아버지가 터 잡으시고</i>
	홍익인간 뜻으로 나라세우니
	대대손손 <em>훌륭한</em> 인물도 많아
	고구려 세운 동명왕 백제 온조왕 알에서 나온 혁거세
	만주 벌판 달려라 <mark>광개토대왕</mark> 신라 장군 이사부
	백결 선생
 </p>
 
<!-- 
	<dfn> 태그는 현재 문장에서 정의하고 있는 용어를 나타낸다.
	<cite> : 저작물(인용문)의 출처를 표기할 때 사용한다.
	<q> 태그는 태그로 둘러싼 텍스트가 짧은 인용문이라는 것을 나타낸다.
	<blockquote> 태그는 긴 인용문일때 사용한다.
 --> 
	<p>
		<dfn>HTML</dfn> HyperYext Markup Language
	</p>
	<p>
		<cite>HTML</cite> HyperYext Markup Language
	</p>
	<p>
		<q>HTML</q> HyperYext Markup Language
	</p>
</body>
</html>
