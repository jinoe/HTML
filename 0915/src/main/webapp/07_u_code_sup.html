<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	span {
		text-decoration: underline;
	}
	code{
		color:orange;
		background-color: lemonchiffon;
	}
</style>

</head>
<body>
<!-- 
	<u> 태그는 밑줄을 표시한다. => span에 underline을 추가한것과 똑같음
	
	<code> 태그는 <pre> 태그와 비슷한 기능을 하며 웹 문서에 프로그램 소스코드를 넣을 때 사용한다.
	<br>을 사용하여 줄바꿈을 해줘야한다.
	
	<kbd> 태그는 키보드 입력 등 임의의 장치를 사용한 입력을 나타낸다.
	
 -->
	<u>동해물과</u>백두산이 마르고 닳도록 <br>
	<span>동해물과</span>백두산이 마르고 닳도록 <br>
	<code>
		package com.tjoeun.onLinePoll;
		int a;
	</code>
</body>
</html>
