<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	<time> 태그는 날자나 시간을 나타내기 위한 목적으로 사용한다. => IE 지원불가
	<time> 태그는 datetime 속성 값을 지정하여 보다 적절한 검색결과나 알림같은 특정기능을 구현할때 사용할 수 있다.
	
	<span> 태그는 본질적으로 아무것도 나태내지 않는 콘텐츠 영역을 설정한다. 스ㅏ일을 적용하기 위해 사용한다.
	<span> 태그는 <div> 태그와 매우 유사하지만 <div> 태그는 불록요소인 반면 <span> 태그는 인라인 요소이다.
	
	시작 태그<tag> 만 있고 종료태그 (/tag)가 없는 애들은 <tag/> 형태로 입력하는 습관을 들여주면 좋다.
	
	<del> 태그는 삭제된 텍스트의 범위를 지정한다.
	<ins> 태크는 새로추가된 텍스트의 범위를 지정한다.
	
-->
 
 	<p>
 		Open from <time datetime="2022-09-15">10:00</time> to <time>21:00</time> every weekday
 	</p>
</body>
</html>
