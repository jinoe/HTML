<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

<!--
	<audio> 태그는 html문서에 소리컨텐츠를 포함시킬때 사용한다.
	controls="controls" 옵션으로 컨트롤러바 를 포함시킨다.
	autoplay="autoplay" 옵션을 포함시키면 준비되면 바로 재생한다.
	loop="loop" 무한반복옵션
	muted="muted" 기본 음소거모드 여부 설정
	
	동영상에 autoplay 속성을 설정하려면 muted 속성을 함께 써주는것이 좋다. (원하지않는 소리가 출력될수도있기때문에)
	
	poster=" "는 썸네일
	
-->
	<audio src="audio.mp3" controls="controls" autoplay="autoplay" loop="loop" muted="muted"></audio>
	
	<video src="video.mp4" controls="controls" loop="loop" muted="muted" poster="html_logo.png"></video>
	
<!-- 
	<figure> 태그는 이미지와 텍스트가 관련이 있는 독립적인 콘텐츠를 표현한다.
	이미지나 삽화, 도표등의 콘텐츠에 사용한다.
-->
	<figure>
		<img alt="노이미지" src="mapleBG.jpg" width="500">
		<figcaption>메이플 스토리 리엔 화면</figcaption>
	</figure>
</body>
</html>
