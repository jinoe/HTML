<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="01_table.css">
</head>

<body>

	<!-- 
	cellpadding 속성은 표를 구성하는 선과 칸(셀) 내부에 입력된 내용과의 여백을 지정한다. => 패딩
	안여백 cellspacing 속성은 표를 구성하는 선과 선사이의 여백을 지정한다. => 마진
	bgcolor 속성은 표 전체의 배경색을 지정한다.
	
	height 속성은 표전체 혹은 행의 높이를 지정한다.
	width 속성은 표전체 혹은 행의 너비를 지정한다.
	
	<tr> 태그는 표의 행을 만든다.
	
	<th> 행을 구성하는 열을 만든다. 머리글 칸(첫 줄)을 만든다. 텍스트가 굵게, 가운데정렬로 표시된다.
	<td> 행을 구성하는 열을 만든다. 머리글 칸을 제외한 나머지 칸을 만든다.
	colspan 속성으로 병합할 열의 개수를 지정한다.
	rowspan 속성으로 병할할 행의 개수를 지정한다.
	
	align 속성은 테이블이 페이지에서 왼쪽 중앙 오른쪽 중에서 어디에 위치할지
	혹은 표 내부 데이터의 왼쪽정렬, 가운데정렬, 우측정렬을 설정할 수 있다.
	
	<caption> 태그는 표의 설명 또는 제목을 넣는다.
	<caption> 태그는 하나의 테이블에 하나의 <caption> 만사용한다.
	<caption> 태그를 넣는 위치는 일반적으로 <table> 태그 바로 아래에 넣는다.
	
	<col> 태그는 표의 열을 나타내며, 열에 속하는 셀들에 공통된 의미를 부여할 때 사용한다.
 -->

	<table width="500" align="center" cellpadding="5" cellspacing="0">
		<caption>데이터 타입과 값</caption>

		<col style="background-color: tomato" />
		<!-- 1열 -->
		<col />
		<!-- 2열 -->
		<col />
		<!-- 3열 -->

		<tr>
			<th colspan="2">데이터</th>
		</tr>
		<tr>
			<td align="center" width="150">타입</td>
			<td width="350">값</td>
		</tr>
		<tr>
			<td align="center" width="150">알파벳</td>
			<td width="350">A</td>
		</tr>
		<tr>
			<td align="center" width="150">숫자</td>
			<td width="350">0</td>
		</tr>

	</table>

	<br>

	<table width="500" align="center" cellpadding="5" cellspacing="0">
		<caption>데이터 타입과 값</caption>
		<!-- span 속성을 이용하여 col 태그의 갯수를 지정할수 있다. -->
		<colgroup> 
			<col style="background-color: pink" span="2" /><!-- 1열 -->
			<col /><!-- 2열 -->
			<col /><!-- 3열 -->
		</colgroup>
		<tr>
			<th colspan="2">데이터</th>
		</tr>
		<tr>
			<td align="center" width="150">타입</td>
			<td width="350">값</td>
		</tr>
		<tr>
			<td align="center" width="150">알파벳</td>
			<td width="350">A</td>
		</tr>
		<tr>
			<td align="center" width="150">숫자</td>
			<td width="350">0</td>
		</tr>

	</table>
</body>
</html>
