<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	<form> 태그는 입력된 정보를 제출(전송)하기 위한 대회형 컨트롤을 포함하느 문서 구역을 만든다.
	웹 서버에 정보르 제출하기 위한 양식의 범위를 설정한다.
	<form>이 다른 <form>을 자식요소로 가질 수 없다. <form> 안에 다른 <form>이 포함되면 안된다.
	
	action 속성은 submit 버튼이 클릭되면 폼에 입력된 정보를 처리할 웹페이지 주소를 적는다.
	
	method 속성은 서버로 데이터를 전솧하는방식을 지정한다. get(기본값), post 방식이 있다.
	get 방식은 전송되는 데이터가 주소창에 표시되고 post방식은 표시되지 않는다.
	(Get은 이동후 주소창에 이전페이지에서 전송받은 데이터가 표시됨)
	=> 받을때는 get, 전송할때는 post
	
	name 속성은 컨트롤의 이름을 지정한다. (여러 form 구분하거나 컨트롤에 입력된 데이를 담는 변수로 사용됨)
 	컨트롤에 지정한 name 속성은 name 속성에 지정한 속성값에 컨트롤의 데이터가 저장되서 action 페이지로 전송된다.
 	
 	novalidate="novalidate" 옵션을 지정하면 데이터 양식의 유효성 검사를 실행하지 않는다.
 	유효성 검사란? 입력데이터 양식이 제대로 입력되어있는지 여부, 무결성 검사하고도 한다.
	
	autocomplete="on/off" 를 설정하면 자동완성 기능을 제공하지 않는다.(아래 툴바로 나오는)
	
-->
 
 	<form action="?" method="get" novalidate="novalidate" autocomplete="off">
 		<input type="email" name="email"/> <!-- email을 변수명으로 사용 -->
 		<input type="submit" value="로그인"/> <!-- 버튼을 만드는 2가지 방법 -->
 		<button type="submit">로그인</button>
 	</form>
</body>
</html>
