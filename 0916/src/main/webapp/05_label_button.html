<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	<label> 태그는 form을 구성하는 컨트롤을 제목으로 참조할 수 있게한다.
	=> label 로 감싼 태그를 누르면 for="id" 속성에 id 값을 가진 컨트롤에 마우스 커서가 찍히거나 체크박스가 체크됨
	for 속성을 이용해서 참조할 컨트롤의 id 속성을 참조시킨다.
 -->
 
 	<!-- 라벨에 요소 포함 -->
 	<label for="age">
 		이름 : <input type="text" name="name"/>
 	</label>
 	<label>
 		<input type="checkbox" name="check"/> 동의
 	</label>
 	
 	<table border="1">
 		<tr>
 			<td>나이</td>
 			<td><input id="age" type="number" name="age"/></td>
 		</tr>
 		
 	</table>
 	
 	
</body>
</html>
