<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	<textarea> 태그는 여러줄 텍스트 입력 컨트롤을 나타낸다.
	row: 줄의 개수
	col: 칸의 개수
	
	<textarea> 태그는 value 속성이 없다. 값을 넣어주려면 <textarea> ~ </textarea>
	<textarea> 태그는 컨트롤 오른쪽 아래를 드래그하면 컨트롤의 크기가 변경된다.
	<textarea> 태그 컨트롤의 크기가 변경되지 않게 하려면 style="resize:none;" 스타일을 지정한다.
 -->
 
	<textarea rows="10" cols="7">
		<input type="text"/>
	</textarea>
	
<!-- 
	<fieldset> 태그는 웹 양식의 여러 컨트롤을 같은 레이블로 묶을 때 사용한다.
	<fieldsrt> 은 Block태그 이다.
 -->
	<br>
	<fieldset style="width:150px">
		<legend>성별</legend>
		남자 <input type="radio" name="gender" value="남자">
		여자 <input type="radio" name="gender" value="여자">
	</fieldset>

</body>
</html>
