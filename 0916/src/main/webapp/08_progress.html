<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	<progress> 태그는 작업의 진행 정도를 나타낸다. 로딩바와 같이 작업의 진행율을 표시한다.
	value 속성으로 작업의 진행랭을 지정한다.
	max 속성으로 작업의 총량을 지정한다.
 -->
 
 	<progress value="70" max="100"></progress> <br><br>
 	<progress value="30" max="100"></progress> <br><br>
 	<progress id="progress" value="70" max="100"></progress> <br><br>
 	
 	
 	<script>
 		const progress = document.getElementById("progress");
 		console.log(progress);
 	
 	// setInterval( 실행할 함수(), 시간 ): 지정된 시간마다 함수를 실행한다.
 	const interval = setInterval(
			function(){
				progress.value +=1;
				console.log(progress.value);
				if(progress.value<=100){
					clearInterval(interval);
				}
			}
 			, 100);
 	</script>
 	
 	
</body>
</html>
