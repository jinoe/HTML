<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	
	.section {
		background-color: skyblue;
		height: 50px;
	}
	
	#section {
		background-color: tomato;
		height: 50px;
	}
</style>

</head>
<body>
<!-- 
	class: 공백으로 구분하는 요소의 별명을 지정한다. 같은 속성 값을 가지는 class를 여러개 지정할 수 있다.
	id: 문서에서 사용할 고유한 식별자(id, identifier)를 정의한다. 같은 속성 값을 가지는 id 는 딱 1개만 지정할 수 있다.
 -->
	<div class="section"></div>
	<div id="section"></div>
	
	<script>
		/* 같은 문장 */
		const section1 = document.getElementsByClassName("section");
		const section2 = document.querySelectorAll(".section"); /* css 속성으로 선택하는 함수 SelectorAll의 반환값은 객체의 리스트이다. */
		
		const sectionID1 = document.getElementById("section");
		const sectionID2 = document.querySelector("#section"); /* id는 Selector */
		
	</script>
	
	<!-- title 속성은 컨트롤 위로 마우스를 올렸을 때 표시할 메시지를 지정한다. -->
	<h2 title="이부분은 제목2 입니다.">제목2</h2>
	<a href="https://www.google.com" title="구글로 이동합니다" target="_blank">Google</a>
	
	
	<!-- 
		data-* : 사용자 정의 데이터 속성을 지정한다. "*" 위치에는 무조건 소문자로 입력해야 한다.
		javascript나 jquery에서 이용할 수 있는 데이터(정보)를 저장하는 용도로 사용한다.
	 -->
	<div id="me" data-my-name="Hong" data-my-age="50">
		<h1>My Info</h1>
	</div>
	
	<script>
		//const me = document.getElementById("me");
		//const me = document.querySelector("#me");
		const me = document.querySelectorAll("#me")[0];
		
		console.log(me);
		console.log(me.innerText);
		console.log(me.innerHTML);
		
		console.log(me.dataset);
		console.log(me.dataset.myName);
		console.log(me.dataset.myAge);
		
		
	</script>
	
</body>
</html>
