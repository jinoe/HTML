<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	<input>의 hidden 속성은 <from> 태그를 이용하여 전달해야하지만 사용자에게 보이면 안되는 정보들( Ex.ip주소 등) 을 전달할 때 사용한다. 
	<form>에 hidden 속성을 지정하면 폼 전체가 화면에 표시되지 않는다.
	
	dragable="true" 속성을 지정하면 텍스트를 드래그 할 수 없다.
 
 	tabindex 속성은 tab 키를 이용해 순차적으로 포커스를 이동시키는 순서를 의미한다.
 -->
 
 	<form action="?" method="get">
	 	<input type="hidden"/>
 	</form>
 	
 	<div draggable="true">
 		드래그 해보세요~~
 	</div>
 	
 	<input type="text" value="1" tabindex="1">
 	<input type="text" value="2" tabindex="5">
 	<input type="text" value="3" tabindex="4">
 	<input type="text" value="4" tabindex="3">
 	<input type="text" value="5" tabindex="2">
 	
</body>
</html>
