<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>

<style type="text/css">

/* 		태그내에 존재하는 속성값 들을 조건으로 태그를 선탁하는 기능		 */

/*		[속성이름]: [] 안에 지정한 속성이 설정된 요소(태그)를 선택한다.	*/
 
 	[disabled] {
 		opacity: 0.2; /* 투명도, 기본값은 1, 숫자를 0으로 보낼수록 투명해 진다. */
 	}

/*  	[속성이름=속성값]: [] 안에 지정한 속성과 속성값이 일치하는 요소(태그)를 선택한다.  */
	[type="password"] {
		font-weight: bold;
		border-radius: 5px;
	}
/* 		[속성이름^="속성값"]: []안에 지정한 값으로 속성값이시작하는 요소를 선택한다. */
	
/* 		[속성이름$="속성값"]: []안에 지정한 값으로 속성 값이 끝나는 요소를 선택한다. */


</style>

</head>
<body>
	<input type="text" value="홍길동">
	<input type="password" value="1234"/>
	<input type="text" value="disable 텍스트" disabled="disabled">
</body>
</html>
