<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>box-sizing</title>

<style type="text/css">

/* 		box-sizing: 요소의 크기 계산 기준을 정한다.
 */
	.box1 {
		width:200px;
		height:200px;
		background-color: hotpink;
		border:1px solid red;
	}
	
	.box2 {
		width:200px;
		height:200px;
		background-color: skyblue;
		border:1px solid blue;
		padding: 20px;
		
	}
	
</style>

</head>
<body>
	<div class="box1">div</div>
	<div class="box2">div</div>
</body>
</html>
