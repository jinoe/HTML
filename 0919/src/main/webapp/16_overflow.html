<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Overflow</title>

<style type="text/css">

	/* auto로 하면 자동으로 스크롤바 생성여부 결정 */
	.parent {
		width: 300px;
		height: 250px;
		border:4px solid blue;
		overflow : auto;
	}
	.child {
		width: 100px;
		height: 100px;
		border: 4px solid red;
		background-color: green;
		font-size: 40px;
	/* 텍스트 가로,세로 가운데 정렬 */
		display: flex;
		justify-content: center;
		align-items: center;
	
	}
	

</style>

</head>
<body>
	<div class="parent">
		<div class="child">Div</div>
		<div class="child">Div</div>
		<div class="child">Div</div>
	</div>
</body>
</html>
