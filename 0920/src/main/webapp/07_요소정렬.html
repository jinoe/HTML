<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요소정렬</title>

<style type="text/css">

	.box {
		width:100px;
		height: 100px;
		background-color: aqua;
		border : 3px solid blue;
		border-radius: 10px;
		
		display: flex;
		justify-content: center;
		align-items: center;
	}
	
	.relative {
		border : 3px solid maroon;
		position: relative;
		top: 20px;
		left: 20px;
	}

</style>
</head>
<body>
	<div class="box">1</div>
	<div class="box relative">2</div>
	<div class="box">3</div>
</body>
</html>
