<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	.grand-parent{
		width: 400px;
		height: 300px;
		border: 4px solid tomato;
		
		position: relative;
		top: 40px;
		left: 60px;
	}
	.parent {
		width: 400px;
		height: 300px;
		border: 4px solid blue;
		
		position: relative;
		top: 30px;
		left: 20px;
	}
	.child {
		width:120px;
		height:80px;
		border: 4px solid red;
		font-size:30px;
		display:flex;
		justify-content: center;
		align-items: center;
		
	}
</style>

</head>
<body>

	<div class="grand-parent">
		<div class="parent">
			<div class="child">1</div>
			<div class="child">2</div>
			<div class="child">3</div>
		</div>
	</div>
	
</body>
</html>
