<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>애니메이션 키프레임</title>

<style type="text/css">

	.box {
		width:100px;
		height:100px;
		background-color: skyblue;
		border-radius: 10px;
		margin: 20px;
	}
	.box:hover {
		animation: first-animation 4s infinite alternate;
	}
	
	@keyframes first-animation {
		0% {
			background-color: red;
		}
		50% {
			background-color: green;
		}
		100% {
			background-color: blue;			
		}
	}
</style>

</head>


<body>
	<div class="box"></div>
</body>
</html>
