<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이템 속성</title>

<style type="text/css">
	
	.container {
		border: 4px solid green;
		display:flex;		
		justify-content: flex-start;
		align-items: stretch;
		background-color: gold;
		
	}
	.item {
		border: 2px solid blue;
		background-color: skyblue;
		font-weight:bold;
		margin:5px;
		border-radius:2px;
		
		flex-basis:30px;

		/* flex-grow: 1; */
	}
	.item:nth-child(1) {
		flex-grow: 1;
	 }
	 .item:nth-child(2) {
		flex-grow: 2;
	 }
	 .item:nth-child(3) {
		flex-grow: 1;
	 }
	

</style>

</head>
<body>
	<div class="container">
		<div class="item">1</div>
		<div class="item">222222222222</div>
		<div class="item">3</div>
	</div>
</body>
</html>
